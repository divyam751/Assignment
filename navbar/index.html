<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar-container">
      <div class="leftBox">
        <div class="leftBox_flex">
          <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="logo">
            <img src="./assets/masai.webp" alt="logo" />
          </div>
        </div>
        <div class="courses-btn">
          <span> COURSES </span>
          <img src="./assets/chevron.svg" alt="chevron" />
          <div class="dropdown">
            <div class="courses-heading">
              <span>Masai Courses</span>
            </div>
            <div>
              <div class="courses-row">
                <img src="./assets/1.png" alt="icon" />
                <span>Software Development</span>
              </div>
              <div class="courses-row">
                <img src="./assets/2.png" alt="icon" />
                <span>Data Science</span>
              </div>
              <div class="courses-row">
                <img src="./assets/3.png" alt="icon" />
                <span>Digital Marketing</span>
              </div>
              <div class="courses-row">
                <img src="./assets/4.png" alt="icon" />
                <span>Business Analytics</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="rightBox">
        <li>INTERVIEW GUIDES</li>
        <li>SUCCESS STORIES</li>
        <li>HIRE FROM US</li>
        <li>FEES</li>
        <button class="registerBtn">REGISTER</button>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
